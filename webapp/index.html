
<!DOCTYPE html>
<html ng-app="plik">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>snips.to</title>

    <!-- CSS -->
    <link href="css/vendor.css" rel="stylesheet" type="text/css">
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
<div id="view">
    <!-- HEADER -->
    <header ng-controller="MenuCtrl">
        <div class="container-fluid">
            <div class="row">
                <!-- PLIK LOGO -->
                <div class="col-sm-3 text-center">
                    <!-- <h1><a href="#/_"><img alt="SandSend" height="72px" src="img/icon.svg">Plik</a></h1> -->
                    <a href="#/_"><img alt="SandSnips" height="72px" src="img/icon.svg"></a>
                </div>
                <!-- TOP MENU -->
                <div class="col-sm-9 text-right hidden-xs">
                    <a href="#/login" ng-if="config.authentication && !user"><i class="fa fa-lock"></i> Login</a>
                    <a href="#/login" ng-if="config.authentication && user">{{user.login}}</a>
                    &nbsp;
                    <a href="#/admin" ng-if="config.authentication && user && user.admin"><i class="fa fa-wrench"></i> Admin&nbsp;</a>
                </div>
                <!-- TOP MENU ( mobile ) -->
                <div class="col-sm-9 text-center hidden-sm hidden-md hidden-lg">
                    <a href="#/login" ng-if="config.authentication && !user"><i class="fa fa-lock"></i> Login</a>
                    <a href="#/login" ng-if="config.authentication && user">{{user.login}}</a>
                </div>
            </div>
        </div>
    </header>

    <!-- ANGULARJS VIEW -->
    <div id="angular-view" ng-view class="container-fluid"></div>
</div>

<!-- FOOTER -->
<footer class="footer" ng-controller="MenuCtrl">
    <div ng-if="config.abuseContact" class="container text-center">
        <p>For abuse contact {{config.abuseContact}} | <a href="https://github.com/alyx/plik"><i class="fa fa-github"></i></a></p>
    </div>
</footer>

<!-- framework, modules and libraries -->
<script src="js/vendor.js" type="text/javascript"></script>

<!-- application -->
<script src="js/app.js" type="text/javascript"></script>

</body>
</html>
